<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Professor</title>
</head>
<body>
    <h2>Formulário Professor</h2>
    <div class="container">
        <form method="post" class="formentry">
            <a href="/index.html">Retornar ao Índice</a>
            <div class="linha">
                <label for="nome">
                    Nome:
                    <input type="text" name="nome"  maxlength="100" required>
                </label>
            </div>
            <div class="linha">
                <label for="idade">
                    Idade:
                    <input type="number" name="idade" required>
                </label>
            </div>
            <div class="linha">
                <label for="disciplina">
                    Disciplina:
                    <input type="text" name="disciplina" maxlength="100" required>
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
